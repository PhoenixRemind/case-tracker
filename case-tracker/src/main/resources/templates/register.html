<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>Let's create your Xfinity ID</h1>

<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerFormDTO.username}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>

    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>

    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>
    </div>

    <div class="form-group">
        <label>Role
            <select class="form-control" th:field="${registerFormDTO.role}">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </label>
        <p class="error" th:errors="${registerFormDTO.role}"></p>
    </div>


    <input type="submit" class="btn btn-primary" value="Register" />
</form>

</body>
</html>
